<ion-header>
  <ion-toolbar>
    <ion-title>Login simple</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" name="usuario" placeholder="admin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password" placeholder="1234"></ion-input>
  </ion-item>

  <div class="ion-padding-top">
    <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
    <ion-button expand="block" fill="outline" color="medium" (click)="limpiar()">Limpiar</ion-button>
  </div>

  <ion-item *ngIf="mensajeOk" color="success" class="ion-margin-top">
    <ion-label>{{ mensajeOk }}</ion-label>
  </ion-item>

  <ion-item *ngIf="mensajeErr" color="danger" class="ion-margin-top">
    <ion-label>{{ mensajeErr }}</ion-label>
  </ion-item>
</ion-content>
