<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Conversor de temperaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-bg">

  <ion-card class="app-card">
    <ion-card-header>
      <ion-card-title>Ingresa el valor</ion-card-title>
      <ion-card-subtitle>Selecciona origen y destino</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="soft-item">
        <ion-label position="stacked">Temperatura</ion-label>
        <ion-input type="number" inputmode="decimal" [(ngModel)]="valor" name="valor" placeholder="Ej: 36.6"></ion-input>
      </ion-item>

      <div class="section">
        <div class="section-title">
          <ion-icon name="swap-vertical-outline"></ion-icon> Unidad de origen
        </div>
        <ion-segment [(ngModel)]="origen" name="origen">
          <ion-segment-button value="C"><ion-label>°C</ion-label></ion-segment-button>
          <ion-segment-button value="F"><ion-label>°F</ion-label></ion-segment-button>
          <ion-segment-button value="K"><ion-label>K</ion-label></ion-segment-button>
        </ion-segment>
      </div>

      <div class="section">
        <div class="section-title">
          <ion-icon name="swap-horizontal-outline"></ion-icon> Unidad de destino
        </div>
        <ion-segment [(ngModel)]="destino" name="destino" color="secondary">
          <ion-segment-button value="C"><ion-label>°C</ion-label></ion-segment-button>
          <ion-segment-button value="F"><ion-label>°F</ion-label></ion-segment-button>
          <ion-segment-button value="K"><ion-label>K</ion-label></ion-segment-button>
        </ion-segment>
      </div>

      <div class="actions">
        <ion-button expand="block" (click)="convertir()" [disabled]="valor === ''">
          <ion-icon name="calculator-outline" slot="start"></ion-icon>
          Convertir
        </ion-button>
        <ion-button expand="block" fill="outline" color="medium" (click)="limpiar()">
          Limpiar
        </ion-button>
      </div>

      <ion-item class="result soft-item ion-margin-top">
        <ion-icon name="thermometer-outline" slot="start"></ion-icon>
        <ion-label>
          <strong>Resultado</strong>
          <div class="big">{{ resultado || '—' }}</div>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
